<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
    <h1>MiniGame</h1>
    </header>
    <div id="container">
        <p>Choose one:</p>
        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="icons">
            <img src="css/icons/piedra.png" alt="Icono de piedra, hecho por Freepik">
            <img src="css/icons/papel.png" alt="Icono de papel, hecho por BZZRINCANTATION">
            <img src="css/icons/tijeras.png" alt="Icono de tijera, hecho por Freepik">
        </div>  
        <h2>Computer choice: <span id="computer-choice"></span></h2>
        <h2>Your choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>

    </div>
    <script src="code.js" ></script>
</body>
</html>
